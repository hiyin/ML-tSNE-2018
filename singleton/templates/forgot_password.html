<body>
<div style="background-image: url('{{ request.static_url('singleton:static/img/cell.jpg')}}');position:absolute; top: 0px; left: 0px; margin: 0; width: 100%; height:100%; background-color: rgba(255,255,255,0.5); z-index: 10">
<div style="position: absolute; margin: 0 auto; padding: 2%; width: 20%; height:40%; border-radius: 25px; border: 1px solid #333; -webkit-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.75); box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.65); background-color: rgba(255,255,255,0.9); top: 30%; left:40%; z-index:20;overflow:auto;">
<center><img src="{{ request.static_url('singleton:static/img/logo.png')}}"/>
<form>
<h2>Forgot Password</h2>
    <input type="email" id="InputEmail" placeholder="Enter email..."/>
    <br>
	<select id="SecretQ" style="width:70%;">
		<option disabled>Secret Question</option>
		<option value="city">In what city are you born?</option>
		<option value="sect">Which sector are you working in?</option>
		<option value="nick">What was your childhood nickname?</option>
		<option value="chfr">What is the name of your favourite childhood friend?</option>
		<option value="fjob">Where was your first job?</option>
	</select>
    <br><br>
	<input type="text" id="SecretA" placeholder="Enter secret answer..."/>
    <br><br>
    <button type="submit">Reset password</button>
</form>
</center>
</div>
</div>
